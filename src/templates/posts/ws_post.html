<div id="ws-posts" class="post" hx-swap-oob="beforeend" hx-swap="afterend">
	<h4>Post ID</h4>
	<p class="post-id">{{ post.id }}</p>

	<h4>User id</h4>
	<p class="post-user_id">{{ post.user_id }}</p>

	<h4>Content</h4>
	<p class="post-content">{{ post.post_content }}</p>

	<h4>Tags</h4>
	<ul class="post-tags font-mono list-disc">
		{% for tag in post.tags -%}
		<li>{{ tag }}</li>
		{% endfor -%}
	</ul>
</div>
