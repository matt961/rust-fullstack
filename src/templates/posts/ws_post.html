<div id="ws-posts" hx-swap-oob="afterend" hx-swap="afterend show:bottom">
	<div class="component">
		<hr>
		<ul class="list-disc">
			<li>Post ID: {{ post.id }}</li>
			<li>User ID: {{ post.user_id }}</li>
			<li>
				Content: <pre>{{ post.post_content }}</pre>
			</li>
			<li>
				<ul class="list-disc indent-4">
					{% for tag in post.tags -%}
					<li>{{ tag }}</li>
					{% endfor -%}
				</ul>
			</li>
		</ul>
	</div>
</div>
