<!doctype html>
<html lang="en">

<head>
  <script src="https://unpkg.com/htmx.org@1.9.6"
    integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
    crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <h1 class="text-3xl">Big user site!</h1>

  <div class="user-list-component flex flex-col component px-4" id="user-list-component" hx-get="/users"
    hx-trigger="load" hx-swap="innerHTML">
  </div>

  <div class="user-create-component " id="user-create-component">
    <form class="flex flex-wrap items-center component px-4" id="user-create-form" hx-post="/users" hx-target="this"
      hx-swap="afterend">
      <label for="email">"Email"</label>
      <input name="email" type="email" />
      <label for="password">"Password"</label>
      <input name="password" type="password" />
      <div class="basis-full">
        <div class="w-32 rounded-md form-submit border-solid border-black border-2">
          <input type="submit" value="Create user" />
        </div>
      </div>
    </form>
  </div>
</body>

</html>
